<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket File Sharing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #58a6ff;
        }

        .tunnel-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #21262d;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.running {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .btn {
            padding: 8px 16px;
            background: #238636;
            border: 1px solid #238636;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            border-color: #30363d;
            color: #c9d1d9;
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .shares-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f0f6fc;
        }

        .share-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }

        .share-item:hover {
            border-color: #58a6ff;
        }

        .share-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .share-name {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .share-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .share-status.active {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .share-status.inactive {
            background: rgba(248, 81, 73, 0.1);
            color: #f85149;
        }

        .share-details {
            color: #7d8590;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .share-url {
            background: #21262d;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'SFMono-Regular', monospace;
            font-size: 13px;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .share-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7d8590;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #c9d1d9;
        }

        .prerequisites {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .prerequisites h3 {
            color: #f85149;
            margin-bottom: 12px;
        }

        .prerequisites ul {
            color: #fca5a5;
            padding-left: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìÅ Pocket File Sharing</div>
            <div class="tunnel-status">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Checking...</span>
                <button id="restartTunnelBtn" class="btn btn-secondary">Restart Tunnel</button>
            </div>
        </div>

        <div id="prerequisites" class="prerequisites hidden">
            <h3>‚ö†Ô∏è Prerequisites Required</h3>
            <ul id="prerequisitesList"></ul>
        </div>

        <div class="controls">
            <button id="addFolderBtn" class="btn">üìÅ Add Folder</button>
            <button id="setupDnsBtn" class="btn btn-secondary">üåê Setup DNS</button>
            <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
        </div>

        <div class="shares-section">
            <h2 class="section-title">Active Shares</h2>
            <div id="sharesList"></div>
            
            <div id="emptyState" class="empty-state hidden">
                <h3>No shares yet</h3>
                <p>Click "Add Folder" to start sharing files publicly via Cloudflare tunnel</p>
            </div>
        </div>
    </div>

    <script>
        // State management
        let shares = [];
        let tunnelStatus = null;

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const restartTunnelBtn = document.getElementById('restartTunnelBtn');
        const addFolderBtn = document.getElementById('addFolderBtn');
        const setupDnsBtn = document.getElementById('setupDnsBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const sharesList = document.getElementById('sharesList');
        const emptyState = document.getElementById('emptyState');
        const prerequisites = document.getElementById('prerequisites');
        const prerequisitesList = document.getElementById('prerequisitesList');

        // Initialize
        init();

        async function init() {
            setupEventListeners();
            await checkPrerequisites();
            await loadShares();
            await updateTunnelStatus();
            
            // Auto-refresh every 30 seconds
            setInterval(updateTunnelStatus, 30000);
        }

        function setupEventListeners() {
            addFolderBtn.addEventListener('click', addFolder);
            setupDnsBtn.addEventListener('click', setupDns);
            refreshBtn.addEventListener('click', refresh);
            restartTunnelBtn.addEventListener('click', restartTunnel);
        }

        async function checkPrerequisites() {
            try {
                const prereqs = await window.electronAPI.checkPrerequisites();
                
                if (!prereqs.cloudflaredInstalled) {
                    prerequisites.classList.remove('hidden');
                    prerequisitesList.innerHTML = prereqs.errors.map(error => `<li>${error}</li>`).join('');
                } else {
                    prerequisites.classList.add('hidden');
                }
            } catch (error) {
                console.error('Failed to check prerequisites:', error);
            }
        }

        async function loadShares() {
            try {
                shares = await window.electronAPI.getShares();
                renderShares();
            } catch (error) {
                console.error('Failed to load shares:', error);
            }
        }

        async function updateTunnelStatus() {
            try {
                tunnelStatus = await window.electronAPI.getTunnelStatus();
                
                if (tunnelStatus.isRunning) {
                    statusDot.classList.add('running');
                    statusText.textContent = 'Tunnel Online';
                } else {
                    statusDot.classList.remove('running');
                    statusText.textContent = tunnelStatus.error || 'Tunnel Offline';
                }
            } catch (error) {
                console.error('Failed to get tunnel status:', error);
                statusDot.classList.remove('running');
                statusText.textContent = 'Error';
            }
        }

        function renderShares() {
            if (shares.length === 0) {
                sharesList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            sharesList.innerHTML = shares.map(share => {
                const isActive = share.active !== undefined ? share.active : (share.status === 'active');
                const displayName = share.name || share.path?.split('/').pop() || share.id;
                const url = share.url || `https://${share.id}.${location.hostname}`;
                return `
                <div class="share-item">
                    <div class="share-header">
                        <div class="share-name">${escapeHtml(displayName)}</div>
                        <div class="share-status ${isActive ? 'active' : 'inactive'}">
                            ${isActive ? 'üü¢ Active' : 'üî¥ Inactive'}
                        </div>
                    </div>
                    <div class="share-details">
                        Path: ${escapeHtml(share.path)}<br>
                        Created: ${new Date(share.createdAt).toLocaleDateString()}
                    </div>
                    <div class="share-url">${url}</div>
                    <div class="share-url">Passcode: ${share.passcode}</div>
                    <div class="share-actions">
                        <button class="btn ${isActive ? 'btn-secondary' : ''}" onclick="toggleShare('${share.id}')">
                            ${isActive ? '‚è∏Ô∏è Stop' : '‚ñ∂Ô∏è Start'}
                        </button>
                        <button class="btn btn-secondary" onclick="openShare('${share.id}')">üîó Open</button>
                        <button class="btn btn-secondary" onclick="copyShare('${share.id}')">üìã Copy</button>
                        <button class="btn btn-secondary" onclick="removeShare('${share.id}')">üóëÔ∏è Remove</button>
                    </div>
                </div>
            `}).join('');
        }

        async function addFolder() {
            try {
                addFolderBtn.disabled = true;
                addFolderBtn.textContent = 'Adding...';
                
                const share = await window.electronAPI.addFolder();
                if (share) {
                    await loadShares();
                }
            } catch (error) {
                console.error('Failed to add folder:', error);
                alert('Failed to add folder: ' + error.message);
            } finally {
                addFolderBtn.disabled = false;
                addFolderBtn.textContent = 'üìÅ Add Folder';
            }
        }

        async function toggleShare(shareId) {
            try {
                const success = await window.electronAPI.toggleShare(shareId);
                if (success) {
                    await loadShares();
                }
            } catch (error) {
                console.error('Failed to toggle share:', error);
            }
        }

        async function openShare(shareId) {
            try {
                const share = shares.find(s => s.id === shareId);
                if (share) {
                    await window.electronAPI.openShare(share);
                }
            } catch (error) {
                console.error('Failed to open share:', error);
            }
        }

        async function copyShare(shareId) {
            try {
                const share = shares.find(s => s.id === shareId);
                if (share) {
                    await window.electronAPI.copyShareUrl(share);
                    // Visual feedback
                    event.target.textContent = '‚úÖ Copied';
                    setTimeout(() => {
                        event.target.textContent = 'üìã Copy';
                    }, 2000);
                }
            } catch (error) {
                console.error('Failed to copy share:', error);
            }
        }

        async function removeShare(shareId) {
            if (!confirm('Are you sure you want to remove this share?')) return;
            
            try {
                const success = await window.electronAPI.removeShare(shareId);
                if (success) {
                    await loadShares();
                }
            } catch (error) {
                console.error('Failed to remove share:', error);
            }
        }

        async function setupDns() {
            try {
                setupDnsBtn.disabled = true;
                setupDnsBtn.textContent = 'Setting up...';
                
                const success = await window.electronAPI.setupDns();
                if (success) {
                    alert('DNS setup completed successfully!');
                } else {
                    alert('DNS setup failed. Check console for details.');
                }
            } catch (error) {
                console.error('Failed to setup DNS:', error);
                alert('DNS setup failed: ' + error.message);
            } finally {
                setupDnsBtn.disabled = false;
                setupDnsBtn.textContent = 'üåê Setup DNS';
            }
        }

        async function restartTunnel() {
            try {
                restartTunnelBtn.disabled = true;
                restartTunnelBtn.textContent = 'Restarting...';
                
                const success = await window.electronAPI.restartTunnel();
                if (success) {
                    await updateTunnelStatus();
                }
            } catch (error) {
                console.error('Failed to restart tunnel:', error);
            } finally {
                restartTunnelBtn.disabled = false;
                restartTunnelBtn.textContent = 'Restart Tunnel';
            }
        }

        async function refresh() {
            await loadShares();
            await updateTunnelStatus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
